<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>공유글 작성하기</title>
    <!-- datepicker 는 jquery 1.7.1 이상 bootstrap 2.0.4 이상 버전이 필요함 -->
    <!-- jQuery가 먼저 로드 된 후 datepicker가 로드 되어야함.-->
    <link rel="stylesheet" href="/css/bootstrap-datepicker.min.css" >
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">

    <script src="/js/bootstrap-datepicker.js"></script>

    <!--한국어  달력 쓰려면 추가 로드-->
    <script src="/js/bootstrap-datepicker.ko.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<th:block layout:fragment="content">

    공유글 작성하기

    <div class="row">
        <div class="col shadow p-3 mb-5 bg-body-tertiary rounded">
            <form action="/uspot/board/write" method="post" enctype="multipart/form-data">
                <div class="mb-3 row">
                    <label for="title" class="form-label">장소명</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="border: none; background: transparent;" id="title" placeholder="제목을 입력하시오">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="adress" class="form-label">주소검색</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="border: none; background: transparent;" id="adress" placeholder="주소를 입력하시오" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="multipart" class="form-label">사진등록</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="border: none; background: transparent;" id="multipart" placeholder="주소를 입력하시오" readonly>
                    </div>
                </div>




                <div class="addimg">

                    <div class="mb-3 imgA align-items-center" style="text-align: center">


                        <!-- 이미지 미리보기 -->
                        <!-- 대표 이미지 -->
                        <label for="formFile" class="main imgpreview imgbtn">
                            <i class="bi bi-card-image main" style="font-size: 150px"></i>
                        </label>
                        <input class="form-control imgInput mainimg main" type="file" id="formFile" name="multipartFile" accept="/image/*" style="display:none;"/>

                        <!-- 추가 이미지 -->
                        <label for="formFilede" class="imgpreviewinput imgpreview">
                            <i class="bi bi-card-image main" style="font-size: 150px"></i>
                        </label>
                        <input class="form-control imgInput" type="file" id="formFilede" name="multipartFile" accept="/image/*" style="display:none;"/>

                    </div>


                </div>






                <div class="mb-3 row">
                    <label for="content" class="form-label">내용</label>
                    <div class="col-sm-12">
                        <textarea class="form-control" style="border: none; background: transparent;" id="content" rows="3" placeholder="내용을 작성하시오"></textarea>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="writer" class="form-label">작성자</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="border: none; background: transparent;" id="writer" placeholder="작성자를 작성하시오">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="datePicker" class="form-label">방문일선택</label>
                    <div class="col-sm-2">
                        <span>
                            <input type="text" id="datePicker" class="form-control" readonly>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script th:inline="javascript">

        $(document).ready(function () {

            $(".imgbtn").on("change", function () {

            })

            $("form").on("submit", function () {
                if (titleVaild()) {
                    return false
                }
            })

            bindDomEvent()
            //이미지 파일 유효성 검사
            function bindDomEvent() {
                $(".imgA").on("change", "input", function () {
                    let fileName = $(this).val().split("\\").pop() //이미지 파일명
                    //이미지파일명의 확장자를 추출해서 확인하다.
                    //dog.jpg

                    let fileExt = fileName.substring(fileName.lastIndexOf(".") + 1)
                    //확장자 소문자로 변환

                    fileExt = fileExt.toLowerCase()

                    if (fileExt != "jpg" && fileExt != "jpeg" &&
                        fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {

                        $(this).val("")
                        alert("이미지 파일만 넣어주세요")
                        return false;
                    }

                    // 이상이 없다면 이미지 미리보기 추가
                    if (this.classList.contains("mainimg")) {

                        // 클래스중에 mainimg가 있다면
                        console.log("이건 대표이미지 인풋입니다.")
                        readURL(this);
                        $(".mainimg").val()

                    } else {

                        readURL1(this)

                    }
                })
            }

            function readURL(input) {
                if (input.files && input.files[0]) {

                    var reader = new FileReader();
                    reader.onload = function (e) {

                        let inputtag = document.createElement("input")
                        inputtag.type = "file"
                        inputtag.name = "multipartFile"
                        // inputtag.files = input.files // 참조값 주소

                        const dataTranster = new DataTransfer();
                        const fileDatas = Array.from(input.files);
                        /*신규 파일데이터는..
                        new DataTransfer();
                        이걸로 files 라는 객체를 만들수 있어서..
                        이걸로 만들어서 배열 돌리면서 사진데이터를 하나하나 추가 한거임*/
                        fileDatas.forEach(file =>  dataTranster.items.add(file) );
                        inputtag.files = dataTranster.files;

                        let str1 = ` <div class="preview col">
                                        <img width="100%" src="${e.target.result}">
                                    </div>`

                       // append이면 이전게 계속 추가된 상태로 다른사진도 추가되기 때문에 html로 변경하여 기존에 미리보기 사진이 변경되도록 설정
                        $(".main").html(str1)
                        $(".main").find('div:eq(0)').append(inputtag)
                        $(".main").find('input').hide()
                        $(".imgInput").val("")

                   };
                   reader.readAsDataURL(input.files[0]);

               }
           }

           function readURL1(input) {
               if (input.files && input.files[0]) {

                   var reader = new FileReader();
                   reader.onload = function(e) {

                       let inputtag = document.createElement("input")
                       inputtag.type = "file"
                       inputtag.name = "multipartFile"
                       inputtag.files = input.files

                       const dataTranster = new DataTransfer();
                       const fileDatas = Array.from(input.files);
                       fileDatas.forEach(file =>  dataTranster.items.add(file) );
                       inputtag.files = dataTranster.files;

                       let str1 = ` <div class="preview col">
                                       <img width="100%" src="${e.target.result}">
                                       <button type='button' class='bb'>올리지 않기</button>
                                     </div>`
                       $(".imgpreviewinput").prepend(str1)
                       $(".imgpreviewinput").find('div:eq(0)').prepend(inputtag)
                       $(".imgpreviewinput").find('input:eq(0)').hide()
                       $(".imgInput").val("")

                   };
                   reader.readAsDataURL(input.files[0]);

               }
           }


        })






        function titleVaild() {

            let titleVal = $("#title").val()
            if (titleVal.length < 2 || titleVal.length > 20) {
                alert("장소명은 2~20자로 작성해야합니다.")

                return true
            }

        }

        $('#datePicker').datepicker({
            format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
            startDate: '-5d',	    //달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
            endDate: '+5d',	//달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
            autoclose : true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
            language : "ko"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.

        })//여기까지가 기본 사용 방법
        .on("changeDate", function(e) {
            //picker_event는 "이벤트명" 이런 식으로 적는다.
            //하고 싶은 행동
        })





    </script>

</th:block>

</body>
</html>
